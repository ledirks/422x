{% extends "bootstrap/base.html" %}
{% block html_attribs %} lang="en"{% endblock %}
{% block title %}AWS Image upload{% endblock %}

{% block navbar %}
<div class="navbar navbar-fixed-top">
  <!-- ... -->
</div>
{% endblock %}

{% block content %}
  <div class="container">
      <div class="row">
          <div class="col-12-xs">
              <h3>SE422 Project</h3>
              <hr>

              <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
                  <p><input type="file" name="file"></p>
                  <button type="submit" name="submit" class="btn btn-primary btn-sm">UPLOAD</button>
              </form>
              <br>
              <form action="/search" method="get">
                <p><input type="search" id="search" name="search"></p>
                <button type="submit" name="submit" class="btn btn-primary btn-sm">SEARCH</button>
            </form>
            <br>

              <table class="table table-stripped">
                  <tr>
                      <th>Filename</th>
                      <th></th>
                  </tr>
                  {% for f in files %}
                  <tr>
                      <td>{{ f.key }}</td>
                      <td>
                          <form class="download-form" action="/download" method="post">
                            <input type="hidden" name="key" value="{{ f.key }}">
                            <button type="submit" class="btn btn-default btn-sm">DOWNLOAD</button>
                        </form>
                      </td>
                  </tr>
                  {% endfor %}
              </table>
          </div>
      </div>
  </div>
{% endblock %}
